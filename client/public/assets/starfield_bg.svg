<!-- Starfield Background SVG -->
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#starfield)"/>
  
  <!-- Large stars -->
  <circle cx="100" cy="80" r="2" fill="url(#starGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="1.5" fill="#00ff41">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="100" r="2" fill="#ff0080">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="180" r="1.5" fill="#ffff00">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Medium stars -->
  <circle cx="150" cy="250" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="350" cy="300" r="1" fill="#00d4ff" opacity="0.9"/>
  <circle cx="550" cy="280" r="1" fill="#8000ff" opacity="0.7"/>
  <circle cx="650" cy="350" r="1" fill="#00ff41" opacity="0.8"/>
  
  <!-- Small stars -->
  <g opacity="0.6">
    <circle cx="80" cy="400" r="0.5" fill="#ffffff"/>
    <circle cx="180" cy="450" r="0.5" fill="#00d4ff"/>
    <circle cx="280" cy="480" r="0.5" fill="#ffffff"/>
    <circle cx="380" cy="420" r="0.5" fill="#00ff41"/>
    <circle cx="480" cy="460" r="0.5" fill="#ff0080"/>
    <circle cx="580" cy="440" r="0.5" fill="#ffffff"/>
    <circle cx="680" cy="480" r="0.5" fill="#ffff00"/>
  </g>
  
  <!-- Distant nebula -->
  <ellipse cx="200" cy="500" rx="80" ry="40" fill="#8000ff" opacity="0.1"/>
  <ellipse cx="600" cy="520" rx="100" ry="30" fill="#ff0080" opacity="0.08"/>
</svg>
